
# vi USER1-CONFIG

apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://api.cloudadhanik.xyz
    tls-server-name: api.internal.cloudadhanik.xyz
  name: cloudadhanik.xyz
contexts:
- context:
    cluster: cloudadhanik.xyz
    namespace: development
    user: user1
  name: user1-context
current-context: user1-context
kind: Config
users:
- name: user1
  user:
    client-certificate: /home/ubuntu/user1.cert
    client-key: /home/ubuntu/user1.key


# Run export KUBECONFIG=/home/ubuntu/USER1-CONFIG


